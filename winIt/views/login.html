<div data-role="view" id="login" data-title="Login" data-before-show="changeUI">
    <form action="#" id="loginForm" onsubmit="return false;">
        <div id="logo" class="logo"></div>
         <div id="errMsg" class="error"></div>
       <div class="loginContent">
            <div class="option">
                <div class="feild">
                    <div class="login-icon"></div>
                    <input type="text" name="userName" id="userName" class="textbox" placeholder="Login" required  data-required-msg="Enter Username"  onfocus="removeMessage()"\>
                    <!--<div id="errUserName" class="error"> </div>-->
               </div>
                 <span class="k-invalid-msg" data-for="userName"></span>
           </div>
             <div class="option">
                <div class="feild">
                     <div class="password-icon"></div>
                    <input type="password" name="password"  id="password" class="textbox" placeholder="Password" required data-required-msg="Enter Password"  onfocus="removeMessage()"\>
                    <!-- <div id="errPassword" class="error"> </div>-->
                </div>
                  <span class="k-invalid-msg" data-for="password"></span>
           </div>
            <div class="btnDiv">
                <a data-role="button" id="acceptButton" onclick="return login()" class="button">
                   <!-- <img src="images/loginbtn.png" class="button-img">-->
                </a>
           </div>    
        </div>
    </form>
</div>
